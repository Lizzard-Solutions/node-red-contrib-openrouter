<script type="text/html" data-template-name="openrouter-vector-store">

<script type="text/html" data-help-name="openrouter-vector-store">
    <p>This node provides a basic in-memory vector store using OpenRouter embeddings.</p>
    <h3>Configuration</h3>
    <ul>
        <li><strong>Server:</strong> OpenRouter config for API key.</li>
        <li><strong>Embedding Model:</strong> Model for generating embeddings.</li>
        <li><strong>Threshold:</strong> Min similarity score for retrieval (0-1).</li>
        <li><strong>Top K:</strong> Max results to return.</li>
        <li><strong>Store Type:</strong> Currently 'memory' only.</li>
    </ul>
    <h3>Input Actions (via msg.action)</h3>
    <ul>
        <li><strong>store:</strong> msg.payload = text to store; msg.metadata = optional object.</li>
        <li><strong>retrieve/search:</strong> msg.payload/msg.query = query text.</li>
        <li><strong>clear:</strong> Clears the store.</li>
    </ul>
    <h3>Output</h3>
    <p><code>msg.results</code> = array of {id, text, metadata, score} for retrieve; <code>msg.stored</code> for store.</p>
</script>
