<script type="text/javascript">
    RED.nodes.registerType('openrouter-ranker', {
        category: 'OpenRouter',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            config: {value: "", type: "openrouter-config"},
            model: {value: "openai/gpt-4o-mini"},
            temperature: {value: 0.1}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-sort",
        label: function() {
            return this.name || "OpenRouter Ranker";
        },
        oneditprepare: function() {
            var node = this;
            // Model input
            var modelInput = document.getElementById('node-input-model');
            if (modelInput) {
                modelInput.oninput = function() {
                    node.model = this.value;
                };
            }
            // Temperature
            var tempInput = document.getElementById('node-input-temperature');
            if (tempInput) {
                tempInput.onchange = function() {
                    node.temperature = parseFloat(this.value);
                };
            }
        },
        oneditsave: function() {
            var modelInput = document.getElementById('node-input-model');
            if (modelInput) {
                this.model = modelInput.value;
            }
            var tempInput = document.getElementById('node-input-temperature');
            if (tempInput) {
                this.temperature = parseFloat(tempInput.value);
            }
        }
    });
</script>

<script type="text/html" data-template-name="openrouter-ranker">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-server"></i> Server</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-model"><i class="fa fa-robot"></i> Model</label>
        <input type="text" id="node-input-model" placeholder="e.g., openai/gpt-4o-mini" value="openai/gpt-4o-mini">
    </div>
    <div class="form-row">
        <label for="node-input-temperature"><i class="fa fa-fire"></i> Temperature</label>
        <input type="number" id="node-input-temperature" step="0.1" min="0" max="2" value="0.1">
    </div>
    <div class="form-row">
        <label><i class="fa fa-info-circle"></i> Input Format</label>
        <p style="font-size: 11px; color: #666;">msg.candidates: Array of {id: '1', text: 'response'} or strings. Outputs top-ranked msg.payload + msg.scores array.</p>
    </div>
</script>

<script type="text/html" data-help-name="openrouter-ranker">
    <p>This node ranks candidate responses using an OpenRouter model and selects the best one.</p>
    <h3>Configuration</h3>
    <ul>
        <li><strong>Server:</strong> Select the OpenRouter config node.</li>
        <li><strong>Model:</strong> LLM for ranking.</li>
        <li><strong>Temperature:</strong> Controls randomness (0-2).</li>
    </ul>
    <h3>Input</h3>
    <p><code>msg.candidates</code>: Array of response objects or strings.</p>
    <h3>Output</h3>
    <ul>
        <li><code>msg.payload</code>: Top-ranked candidate.</li>
        <li><code>msg.ranked</code>: Array of ranked indices (1-based).</li>
        <li><code>msg.scores</code>: Scores (0-10) for each.</li>
        <li><code>msg.topScore</code>: Score of the top one.</li>
        <li><code>msg.usage</code>: Token usage.</li>
    </ul>
    <h3>Example</h3>
    <p>Input: {candidates: [{text: 'Good'}, {text: 'Better'}]}<br>Output: msg.payload = {text: 'Better'}, msg.scores = [9, 8]</p>
</script>
