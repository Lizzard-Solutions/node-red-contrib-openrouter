<script type="text/javascript">
    RED.nodes.registerType('openrouter-config', {
        category: 'config',
        defaults: {
            name: {value: ""}
        },
        credentials: {
            apiKey: {type: "password"},
            siteUrl: {type: "text"},
            siteName: {type: "text"}
        },
        label: function() {
            return this.name || "OpenRouter Config";
        }
    });
</script>

<script type="text/html" data-template-name="openrouter-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-apiKey"><i class="fa fa-key"></i> API Key</label>
        <input type="password" id="node-config-input-apiKey" placeholder="Your OpenRouter API Key">
    </div>
    <div class="form-row">
        <label for="node-config-input-siteUrl"><i class="fa fa-link"></i> Site URL</label>
        <input type="text" id="node-config-input-siteUrl" placeholder="https://yoursite.com (optional)">
    </div>
    <div class="form-row">
        <label for="node-config-input-siteName"><i class="fa fa-globe"></i> Site Name</label>
        <input type="text" id="node-config-input-siteName" placeholder="Your Site Name (optional)">
    </div>
</script>

<script type="text/html" data-help-name="openrouter-config">
    <p>This node holds the configuration for the OpenRouter API, including the API key and optional attribution details.</p>
    <h3>Configuration</h3>
    <ul>
        <li><strong>API Key:</strong> Your OpenRouter API key (required)</li>
        <li><strong>Site URL:</strong> Your website URL for attribution (optional)</li>
        <li><strong>Site Name:</strong> Your website name for attribution (optional)</li>
    </ul>
</script>
